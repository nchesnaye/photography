        /* Define the custom font for the title */
        .font-title {
            font-family: 'Comfortaa', sans-serif;
            font-weight: 700; /* Bold weight, suitable for the round design of Comfortaa */
        }
        
        /* Define the Masonry Grid using CSS Columns */
        .masonry-grid {
            /* Desktop (4 columns) */
            column-count: 4;
            column-gap: 1rem; /* Gap between columns */
        }
        .masonry-item {
            /* Makes images break only at column breaks, preventing slicing */
            break-inside: avoid-column;
            margin-bottom: 1rem;
            width: 100%; /* Important: Takes up full column width */
        }
        .masonry-item img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 0.5rem; /* Rounded corners for aesthetic */
            /* Images still use a soft shadow */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -2px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }
        .masonry-item img:hover {
            transform: scale(1.02);
            /* Slightly more prominent shadow on hover */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -4px rgba(0, 0, 0, 0.4);
        }
