# Hugo Static Site deployment using GitHub Pages
name: Deploy Hugo Site to GitHub Pages

on:
  # Triggers the workflow on push events to the 'main' branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions needed by the GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (if used)
          fetch-depth: 0    # Fetch all history for use with a theme

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest' # Uses the latest recommended Hugo version

      - name: Setup Pages
        id: pages # ADDED ID to reference its outputs
        uses: actions/configure-pages@v5

      - name: Build Hugo Site
        # Builds the site and puts the result in the 'public' folder
        # FIX: Added --baseURL using the output from the 'Setup Pages' step to ensure assets load correctly on a project page URL.
        run: hugo --minify --baseURL ${{ steps.pages.outputs.base_url }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Uploads the contents of the 'public' directory
          path: './public'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
